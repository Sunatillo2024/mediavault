version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: mediavault
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mediavault-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - mediavault-network

  youtube-service:
    build: ./services/youtube-service
    ports:
      - "8081:8081"
    environment:
      SERVICE_PORT: 8081
      STORAGE_PATH: /app/storage
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mediavault
      DB_USER: admin
      DB_PASSWORD: password123
    volumes:
      - media_storage:/app/storage
    depends_on:
      - postgres
    networks:
      - mediavault-network

  instagram-service:
    build: ./services/instagram-service
    ports:
      - "8082:8082"
    environment:
      SERVICE_PORT: 8082
      STORAGE_PATH: /app/storage
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: mediavault
      DB_USER: admin
      DB_PASSWORD: password123
    volumes:
      - media_storage:/app/storage
    depends_on:
      - postgres
    networks:
      - mediavault-network

  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    environment:
      GATEWAY_PORT: 8080
      YOUTUBE_SERVICE_URL: http://youtube-service:8081
      INSTAGRAM_SERVICE_URL: http://instagram-service:8082
      JWT_SECRET: your_secret_key
    depends_on:
      - youtube-service
      - instagram-service
    networks:
      - mediavault-network

volumes:
  postgres_data:
  media_storage:

networks:
  mediavault-network:
    driver: bridge